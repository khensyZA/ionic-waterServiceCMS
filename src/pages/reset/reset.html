<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="wrapper">
    <div class="container">
      <!-- <h1 >Water Service</h1> -->
      
    <form [formGroup]="userForm" class="form" (ngSubmit)="reset()" novalidate>

    <ion-item no-lines class="items" [ngClass]="{'error-border':!userForm.get('Email').valid && userForm.get('Email').touched}">
      <input type="text" formControlName="Email" placeholder="Email">
    </ion-item>

    <p ion-text color="danger" class="items" *ngIf="userForm.get('Email').hasError('required') && userForm.get('Email').touched" class="invalid" >Email field is required!</p>
		
  	<p ion-text color="danger" class="items" *ngIf="userForm.get('Email').hasError('minlength') && userForm.get('Email').touched" class="invalid">Field requires 3 or more characters!</p>
	  

        <br>
        <button type="submit" id="login-button">Reset Password</button>
      </form>
    
      <p style="color:#005792">Return to <a style="color:#03c3f3" (click)="login()">log in</a></p>

    </div>
  
    </div>


</ion-content>
